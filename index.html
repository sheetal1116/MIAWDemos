<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salesforce Messaging Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      border: 2px solid #0070d2;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0070d2;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #0070d2;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Start a Chat</h2>
    <form id="preChatForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required />

      <button type="submit">START CHAT</button>
    </form>
  </div>

  <script>
    document.getElementById('preChatForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Collect form data
      const firstName = document.getElementById('firstName').value;
      const lastName  = document.getElementById('lastName').value;
      const email     = document.getElementById('email').value;
      const phone     = document.getElementById('phone').value;

      // Store data in sessionStorage so chat.html can access it
      sessionStorage.setItem('preChatData', JSON.stringify({
        firstName, lastName, email, phone
      }));

      // Open chat window
      window.location.href = 'chat.html';
    });
  </script>
</body>
</html>
