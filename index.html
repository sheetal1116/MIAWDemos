<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salesforce Messaging Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      border: 2px solid #0070d2;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0070d2;
    }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    input {
      width: 100%; padding: 0.5rem; margin-top: 0.25rem;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      margin-top: 1.5rem; width: 100%; padding: 0.75rem;
      background: #0070d2; border: none; color: #fff;
      font-size: 1rem; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Start a Chat</h2>
    <form id="preChatForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required />
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required />
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <button type="submit">START CHAT</button>
    </form>
  </div>

  <script type="text/javascript">
    document.getElementById("preChatForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const email = document.getElementById("email").value;

      // Open chat popup
      const chatWindow = window.open("", "ChatWindow", "width=420,height=650");
      chatWindow.document.write("<html><head><title>Chat</title></head><body></body></html>");

      chatWindow.onload = () => {
        const script = chatWindow.document.createElement("script");
        script.src =
          "https://orgfarm-bed2990021-dev-ed.develop.my.site.com/ESWTheDemoServiceDeployme1756413030339/assets/js/bootstrap.min.js";
        script.onload = () => {
          chatWindow.initEmbeddedMessaging = function () {
            try {
              chatWindow.embeddedservice_bootstrap.settings.language = "en_US";
              chatWindow.embeddedservice_bootstrap.settings.displayHelpButton = false; // No chat bubble ever

              chatWindow.embeddedservice_bootstrap.init(
                "00DgL000005gm3l", // Org Id
                "TheDemoServiceDeployment", // Deployment Name
                "https://orgfarm-bed2990021-dev-ed.develop.my.site.com/ESWTheDemoServiceDeployme1756413030339", // URL
                {
                  scrt2URL:
                    "https://orgfarm-bed2990021-dev-ed.develop.my.salesforce-scrt.com",
                }
              );

              // When widget is ready, set prechat fields and launch
              chatWindow.embeddedservice_bootstrap.addEventHandler(
                "onEmbeddedMessagingReady",
                () => {
                  chatWindow.embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields({
                    FirstName: firstName,
                    LastName: lastName,
                    Email: email,
                  });
                  chatWindow.embeddedservice_bootstrap.utilAPI.launchChat();
                }
              );
            } catch (err) {
              console.error("Error initializing Messaging:", err);
            }
          };
          chatWindow.initEmbeddedMessaging();
        };
        chatWindow.document.body.appendChild(script);
      };
    });
  </script>
</body>
</html>
