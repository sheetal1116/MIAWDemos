<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salesforce Messaging Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      border: 2px solid #0070d2;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0070d2;
    }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    input {
      width: 100%; padding: 0.5rem; margin-top: 0.25rem;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      margin-top: 1.5rem; width: 100%; padding: 0.75rem;
      background: #0070d2; border: none; color: #fff;
      font-size: 1rem; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Start a Chat</h2>
    <form id="preChatForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required />
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required />
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <button type="submit">START CHAT</button>
    </form>
  </div>

  <script type="text/javascript">
    document.getElementById("preChatForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Get user input
      const firstName = encodeURIComponent(document.getElementById("firstName").value);
      const lastName = encodeURIComponent(document.getElementById("lastName").value);
      const email = encodeURIComponent(document.getElementById("email").value);

      // Build the VF page URL with query params
      const chatUrl = `/apex/MessagingWindow?firstName=${firstName}&lastName=${lastName}&email=${email}`;

      // Open VF Messaging Window
      window.open(chatUrl, "ChatWindow", "width=420,height=650,resizable=yes");
    });
  </script>
</body>
</html>
